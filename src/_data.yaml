faqs:
  - question: What does a typical coaching session look like?
    answer: Each session is tailored to your specific needs and goals. We'll discuss current challenges, strategize solutions, and support your growth as a product leader.
  - question: How long are the coaching engagements?
    answer: Coaching engagements are typically 3-6 months long, but can be adjusted based on your needs and progress. We'll regularly review and adjust our approach to ensure you're getting the most value.
  - question: Can I expense this against my Learning & Development budget?
    answer: Absolutely! Many clients use their Learning & Development budgets to invest in coaching. We can provide detailed invoices and documentation to support your expense claims. This coaching is an investment in your professional growth which aligns well with L&D policies.
  - question: What is the meaning of "Working Titles"?
    answer: '"Working Titles" reflects our view of leadership as an ongoing journey. We believe in continuous growth, guiding leaders to adapt and refine their skills throughout their careers, regardless of their current role or title.'
